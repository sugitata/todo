<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <todo></todo>

  <script src="toda.tag" type="riot/tag"></script>
  <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>

  <script>
  	riot.mount('*', {
  		title: "Todo list",
      items: [
        { title: "hello riot", time: "2016-10-13", tagContents: [
           { tagName: "first" },
           { tagName: "second" },
           { tagName: "third" },
          ],
          children: [{
            title: "hello child", clock: "13:30"
           },
           {
            title: "child", clock: "14:30",
           }
          ]
         },
        { title: "hello sass", time: "2016-10-14", tagContents: [
           { tagName: "first" },
           { tagName: "second" },
           { tagName: "third" }
         ]},
        { title: "hello gulp", time: "2016-10-14", tagContents: [
           { tagName: "first" },
           { tagName: "second" },
           { tagName: "third" }

        ]},
        { title: "hello hoge", time: "2016-10-15", tagContents: [
           { tagName: "first" },
           { tagName: "second" },
           { tagName: "third" }
        ]},
        { title: "hello hogehogee", time: "2016-10-17", tagContents: [
           { tagName: "first" },
           { tagName: "second" },
           { tagName: "third" }
        ]}
      ]
  	})
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


</body>
</html>
